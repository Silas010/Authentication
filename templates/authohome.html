{% extends 'base.html' %}
{% block title %} Authorization Page {% endblock %}


{% block content %}
{% if user.is_authenticated %}
   Hello {{user.username  }}
    <p><a href="{% url 'logout' %}">Logout</a></p>
    <p><a href="{% url 'password_reset' %}"></a></p>
{% else %}
    <h3>You are not logged in</h3>
<a href="{% url 'login' %}">Login</a>
{% endif %}
{% endblock %}
